<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VAULT3 JS SDK DEMO</title>
  </head>

  <body>
    <div
      style="
        height: 100%;
        margin: 0 auto;
        padding: 2rem;
        padding-bottom: 4rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: center;
      "
    >
      <div style="display: flex; justify-content: center">
        <a href="https://vault3.io/explore" target="_blank">
          <img
            src="./vault3logo_black.svg"
            alt="Vault3 logo"
            style="
              height: 7rem;
              padding: 1.5em;
              will-change: filter;
              transition: filter 300ms;
            "
          />
        </a>
      </div>
      <h1>JS SDK DEMO (W3AR STORE)</h1>

      <div
        style="
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          id="vault3"
          style="width: 50%; height: 100%; margin-top: 5%; margin-bottom: 5%"
        ></div>
      </div>

      <div className="card">
        <p>Click the button to see the magic happen</p>
      </div>
      <p className="read-the-docs">Click on the Vault3 logo to learn more</p>
    </div>

    <script type="module">
      import { vault3 } from "https://cdn.jsdelivr.net/npm/@vault3/sdk-vanilla/dist/sdk-vanilla.js";

      setTimeout(() => {
        vault3.renderSpaceUnlock(
          document.getElementById("vault3"),
          "w3ar_discount_granada"
        );
      }, 1000);
    </script>
  </body>
</html>
